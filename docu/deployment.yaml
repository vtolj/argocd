apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs
  namespace: docs  
spec:
  replicas: 3
  selector:
    matchLabels:
      app: docs
  template:
    metadata:
      labels:
        app: docs
    spec:
      containers:
      - name: docs
        image: inquisitor1337/docs:1
        ports:
        - containerPort: 8080
